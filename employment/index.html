    <style type="text/css">
        .form-style-10 {
            max-width: 750px;
            padding: 30px;
            margin: 40px auto;
            background: #FFF;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
            -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
            -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
        }

        .form-style-10 .inner-wrap {
            padding: 30px;
            background: #F8F8F8;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .form-style-10 h5 {
            background: rgb(4, 4, 51);
            padding: 20px 30px 15px 30px;
            margin: -30px -30px 30px -30px;
            border-radius: 10px 10px 0 0;
            -webkit-border-radius: 10px 10px 0 0;
            -moz-border-radius: 10px 10px 0 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
            font: normal 'Bitter', serif;
            -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            border: 1px solid #257C9E;
        }

        .form-style-10 h1>span {
            display: block;
            margin-top: 2px;
            font: 13px Arial, Helvetica, sans-serif;
        }

        .form-style-10 label {
            display: block;
            font: 13px Arial, Helvetica, sans-serif;
            color: #888;
            margin-bottom: 15px;
        }

        .form-style-10 input[type="text"],
        .form-style-10 input[type="date"],
        .form-style-10 input[type="datetime"],
        .form-style-10 input[type="email"],
        .form-style-10 input[type="number"],
        .form-style-10 input[type="search"],
        .form-style-10 input[type="time"],
        .form-style-10 input[type="url"],
        .form-style-10 input[type="password"],
        .form-style-10 textarea,
        .form-style-10 select {
            display: block;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border: 2px solid #fff;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
            -moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
            -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
        }

        .form-style-10 .section {
            font: normal 20px 'Bitter', serif;
            color: rgb(4, 4, 51);
            margin-bottom: 5px;
        }

        .form-style-10 .section span {
            background: rgb(4, 4, 51);
            padding: 5px 10px 5px 10px;
            position: absolute;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border: 4px solid #fff;
            font-size: 14px;
            margin-left: -45px;
            color: #fff;
            margin-top: -3px;
        }

        .form-style-10 input[type="button"],
        .form-style-10 input[type="file"],
        .form-style-10 input[type="submit"] .form-style-10 select[id="location"] {
            background: rgb(4, 4, 51);
            padding: 8px 20px 8px 20px;
            border-radius: 5px !important;
            -webkit-border-radius: 5px !important;
            -moz-border-radius: 5px !important;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
            font: normal 30px 'Bitter', serif;
            -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            border: 1px solid rgb(4, 4, 51);
            font-size: 15px;
        }

        .form-style-10 button {
            background: rgb(4, 4, 51);
            padding: 8px 20px 8px 20px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
            font: normal 30px 'Bitter', serif;
            -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
            border: 1px solid rgb(4, 4, 51);
            font-size: 15px;
        }

        .form-style-10 input[type="button"]:hover,
        .form-style-10 input[type="submit"]:hover {
            background: rgb(4, 4, 51);
            -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
            -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
            box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
        }

        .form-style-10 .privacy-policy {
            float: right;
            width: 250px;
            font: 12px Arial, Helvetica, sans-serif;
            color: #4D4D4D;
            margin-top: 10px;
            text-align: right;
        }

        p {

            font-size: .5em;
            color:black
        }

        label {

            font-size: .5em;
        }

        h5 {

            font-size: .9em;
        }

        select {

            font-size: .5em !important;
        }
        h3{
            color:black;
        }
    </style>
</head>

<body>

    <script>
        $(document).ready(function () {
            $("div[data-includeHTML]").each(function () {
                $(this).load($(this).attr("data-includeHTML"));
            });
        });
    </script>


    <header>
        <div data-includeHTML="https://saltydog.com/headers/_HeaderPartial.html"></div>
    </header>

    <br>
    <br>

    <!-- <img src="https://saltydog.com/images/NEW HEADERS/EMPLOYMENT.jpg" style="width:100%; height:auto" alt="Banner of Overhead drone shot of salty dog cafe in south beach, with salty dog logo and events written on it."> -->
    <br>
    <br>
    <div class="container">
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-container">

            <form method="post" id="reused_form" class="form-style-10">
                <h5>
                    Salty Dog Employment Form </h5>
                <div class="form-group">
                    <label for='name'>Name: </label>
                    <input id="name" type="text" name="Name" required maxlength="50">

                    <label for='phone'> Phone Number: </label>
                    <input id="phone" type="phone" name="Phone" required maxlength="50">




                    <label for='email'> Email Address:</label>
                    <input id="email" type="email" name="Email" required maxlength="50">

                    <label for='date'>Date Available to start work: </label>
                    <input id="date" type="date" name="date" required maxlength="50">

                    <label for='grade'>What Is The Highest Grade Or Level Of School You Have
                        Completed Or The Highest Degree You Have Received?</label>
                    <textarea id="grade" name="grade" rows="10" maxlength="6000" required></textarea>

                    <label for='areas'>What areas of employment interest you the most?</label>
                    <textarea id="areas" name="areas" rows="10" maxlength="6000" required></textarea>


                    <div class="form-group">
                        <label for="location"> Which location are you intested in?</label>
                        <select id="location" name="location">
                            <option disabled selected>Choose your location preference</option>

                            <option value="Hilton Head">Hilton Head</option>
                            <option value="Bluffton">Bluffton</option>
                            <option value="Bohicket Marina">Bohicket Marina</option>


                        </select>

                    </div>

                    <label for='experience'>What areas of employment do you have experience in?</label>
                    <textarea id="experience" name="experience" rows="10" maxlength="6000" required></textarea>

                    <label for='skills'>Tell us about any skills or hobbies you have that you feel
                        make you a good crew member:</label>
                    <textarea id="skills" name="skills" rows="10" maxlength="6000" required></textarea>

                    <label for='favorite'>What was your favorite job, volunteer work, class, or
                        extracurricular activity and why?</label>
                    <textarea id="favorite'" name="favorite'" rows="10" maxlength="6000" required></textarea>

                    <label for='service'>Please define great customer service.</label>
                    <textarea id="service" name="service" rows="10" maxlength="6000" required></textarea>

                    <button class="button-primary" type="submit">Post</button>
            </form>
            <div id="success_message" style="display:none;text-align: center;">
                <h3>Submitted successfully!</h3>
                <h3> We will get back to you soon. </h3>
            </div>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h3>Error</h3> Sorry there was an error sending your form.
            </div>
        </div>
    </div>
</body>

</html>
