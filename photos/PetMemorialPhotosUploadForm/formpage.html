<style type="text/css">
.form-style-10{
	max-width:750px;
	padding:30px;
	margin:40px auto;
	background: #FFF;
	border-radius: 10px;
	-webkit-border-radius:10px;
	-moz-border-radius: 10px;

	-webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
}
.form-style-10 .inner-wrap{
	padding: 30px;
	background: #F8F8F8;
	border-radius: 6px;
	margin-bottom: 15px;
}
.form-style-10 h5{
	background: #2A88AD;
	padding: 20px 30px 15px 30px;
	margin: -30px -30px 30px -30px;
	border-radius: 10px 10px 0 0;
	-webkit-border-radius: 10px 10px 0 0;
	-moz-border-radius: 10px 10px 0 0;

	text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
	font: normal  'Bitter', serif;

	box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
	border: 1px solid #257C9E;
}
.form-style-10 h1 > span{
	display: block;
	margin-top: 2px;
	font: 13px Arial, Helvetica, sans-serif;
}
.form-style-10 label{
	display: block;
	font: 13px Arial, Helvetica, sans-serif;
	color: #888;
	margin-bottom: 15px;
}
.form-style-10 input[type="text"],
.form-style-10 input[type="date"],
.form-style-10 input[type="datetime"],
.form-style-10 input[type="email"],
.form-style-10 input[type="number"],
.form-style-10 input[type="search"],
.form-style-10 input[type="time"],
.form-style-10 input[type="url"],
.form-style-10 input[type="password"],
.form-style-10 textarea,

	padding: 8px;

	border: 2px solid #fff;
	box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
	-moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
	-webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
}

.form-style-10 .section{
	font: normal 20px 'Bitter', serif;
	color: #2A88AD;
	margin-bottom: 5px;
}
.form-style-10 .section span {
	background: #2A88AD;
	padding: 5px 10px 5px 10px;
	position: absolute;
	border-radius: 50%;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border: 4px solid #fff;
	font-size: 14px;
	margin-left: -45px;
	color: #fff;
	margin-top: -3px;
}
.form-style-10 input[type="button"], 
.form-style-10 input[type="file"],
.form-style-10 input[type="submit"]{
	background: #2A88AD;
	padding: 8px 20px 8px 20px;
	border-radius: 5px !important;
	-webkit-border-radius: 5px !important;
	-moz-border-radius: 5px !important;
	color: #fff;
	text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
	font: normal 30px 'Bitter', serif;
	-moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
	-webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
	box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
	border: 1px solid #257C9E;

}

{

	font-size: 15px;

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="container">

        <script>
            $(document).ready(function () {
                $("div[data-includeHTML]").each(function () {                
                    $(this).load($(this).attr("data-includeHTML"));
                });
            });
        </script>
    
    
    
    <header>
    <div data-includeHTML="https://www.saltydog.com//headers/_HeaderPartial.html"></div>

        <div class="form-container justify-content-center" >
           

                    <!-- <h3>Pet Photo Upload</h3>  -->
                    <form role="form" method="post" class="form-style-10"id="reused_form" enctype=&quot;multipart/form-data&quot;>
                        <h5>

                        PREFER EMAIL? SEND YOUR PHOTOS TO photos@saltydog.com </h5>


                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name">Pet's Name</label>
                            <input type="text" class="form-control" id="petname" name="petname" require maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Age/Dates:</label>
                            <input type="text" class="form-control" id="location" name="age" 
                            
                                maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name">Tell us about your pet:</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" 
                            
                                maxlength="6000" rows="2"></textarea>
                        </div>


                        <div class="form-group">

                            <label for="name">Upload Photo:</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>

                      
                      
                     
                        <br>
                        <button type="submit" class="btn btn-secondary ">Send It! </button>
                        <br>
                        <br>
                      
                    </form>

                    <div id="success_message" style="width:100%; height:100%; display:none; ">
                        <h5>Thank you for sharing your photos with us!</h5>
                    </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <p>Error</p> Sorry there was an error sending your form.
                    </div>
                </div>
            </div>
