<body>









<script>


    var xPositions = [200, 100, 50];
    var yPositions = [0, 10, 30];

    var jxPositions = [200, 100, 50];
    var jyPositions = [0, 10, 30];
    
    draw = function() {
        background(204, 247, 255);
    
        for (var i = 0; i < xPositions.length; i++) {
            noStroke();
            fill(0, 200, 255);
            ellipse(xPositions[i], yPositions[i], 10, 10);
            
     
            yPositions[i] += 5;
            
          if(yPositions[i] > 400 ){
                yPositions[i] = 0;
          }
        }
        
        for (var j = 0; j < xPositions.length; j++) {
         
            
      // Draw a smaller image
    image(getImage("avatars/leaf-red"), jxPositions[j], jyPositions[j], 84, 20);
            jyPositions[j] += 5;
            
          if(jyPositions[j] > 400 ){
                jyPositions[j] = 0;
          }
        }
        
    };
</script>
